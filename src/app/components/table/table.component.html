 <div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0; else templateEmpty">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef>{{columnsName[0]}} </th>
        <td mat-cell *matCellDef="let element"> {{element.office_id}} </td>
      </ng-container>

      <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef>{{columnsName[1]}}</th>
        <td mat-cell *matCellDef="let element"> {{element.wh_id}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>{{columnsName[2]}}</th>
        <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #templateEmpty>Нет данных</ng-template>
