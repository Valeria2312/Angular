<form [formGroup]="form" (ngSubmit)="submit()">
  <input formControlName="title" type="text" class="border w-full py-2 px-4 mb-2" placeholder=" Product name" appFocus>
  <p class="text-red-400 font-extralight" *ngIf="title.errors?['minlength'] && title.touched : null">Min length</p>
  <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Create</button>
</form>
